<kendo-grid
  [data]="gridView"
  [pageSize]="pageSize"
  [skip]="skip"
  [sortable]="true"
  [pageable]="true"
  [sortable]="{ allowUnsort: true, mode: 'multiple' }"
 
  (pageChange)="pageChange($event)"
  (sortChange)="sortChange($event)"
  [height]="300"
  [groupable]="false"
  [reorderable]="true"
  [resizable]="true"
  [columnMenu]="{ filter: true, stick: true, sort: false }"
  class="testgrid"
>
  <kendo-grid-column
    *ngFor="let col of columns"
    [field]="col.field"
    [title]="col.title"
    [sortable]="true"
    [width]="150"
  >
  </kendo-grid-column>
</kendo-grid>
