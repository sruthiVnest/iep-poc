<div class="dashboard-flex" [class.dashboard-expand]="dashboard_expand">
   <iep-filter-contract class="dashboard-filter" *ngIf="!dashboard_expand"></iep-filter-contract>
  <div class="dashboard-content">
    <div class="dashboard-header">
      <span class="dashboard-title">Quality</span>
      <div class="dashboard-header-right">
        <span class="dashboard-updated">Last Updated: {{ lastUpdated }}</span>
        <div class="dashboard-progress">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg"
                  d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <path class="circle"
                  [attr.stroke-dasharray]="completion + ', 100'"
                  d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <text x="18" y="20.35" class="percentage" text-anchor="middle">{{ completion }}%</text>
          </svg>
        </div>
        <button class="dashboard-action" >Do vs Buy</button>
      </div>
    </div>
    <div class="dashboard-tabs">
      <kendo-tabstrip class="iep-operation-panel">
        <kendo-tabstrip-tab title="NCR" [selected]="true">
          <ng-template kendoTabContent>
          <copilot-iep-nx-ncr></copilot-iep-nx-ncr>
          </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="NCM">
          <ng-template kendoTabContent>NCM Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="ECN">
          <ng-template kendoTabContent>ECN</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="ECR">
          <ng-template kendoTabContent>ECR Finalization Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="COQ">
          <ng-template kendoTabContent>COQ Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="CCM">
          <ng-template kendoTabContent>CCM Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="OTRDR">
          <ng-template kendoTabContent>OTRDR Content</ng-template>
        </kendo-tabstrip-tab>
         <kendo-tabstrip-tab title="FMEA">
          <ng-template kendoTabContent>FMEA Content</ng-template>
        </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="RCA-NCA-CAPA">
          <ng-template kendoTabContent>RCA NCA CAPA Content</ng-template>
        </kendo-tabstrip-tab>
             <kendo-tabstrip-tab title="Product Quality">
          <ng-template kendoTabContent>Product Quality</ng-template>
        </kendo-tabstrip-tab>
           <kendo-tabstrip-tab title="Product Safety">
          <ng-template kendoTabContent>Product Safety</ng-template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>
      

    </div>
  </div>
</div>
