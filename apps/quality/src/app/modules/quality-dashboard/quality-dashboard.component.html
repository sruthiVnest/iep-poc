<div class="dashboard-flex" [class.dashboard-expand]="dashboard_expand">
   <iep-filter-contract class="dashboard-filter" *ngIf="!dashboard_expand"></iep-filter-contract>
  <div class="dashboard-content">
    <div class="dashboard-header">
      <span class="dashboard-title">Quality</span>
      <div class="dashboard-header-right">
        <span class="icons" *ngIf="showIcon">
           <span class="material-symbols-outlined" id="chartIcon">insert_chart</span>
           </span>
           <span class="icons" *ngIf="showIcon">
          <span class="material-symbols-outlined" id="risk">warning</span>
         
         
        </span>
        <img src="assets/images/kaizen.png" alt="Kaizen" class="kaizen-icon dashboard-kaizen-icon" (click)="openKaizenPage()" />
        <span class="dashboard-updated">Last Updated: {{ lastUpdated }}</span>
        <div class="dashboard-progress">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg"
                  d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <path class="circle"
                  [attr.stroke-dasharray]="completion + ', 100'"
                  d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <text x="18" y="20.35" class="percentage" text-anchor="middle">{{ completion }}%</text>
          </svg>
        </div>
        <button class="dashboard-action" (click)="openDoVsBuyDialog()" >Do vs Buy</button>
      </div>
    </div>
    <div class="dashboard-tabs">
      <kendo-tabstrip class="iep-operation-panel"  (tabSelect)="onSelect($event)">
        <kendo-tabstrip-tab title="NCR" [selected]="true">
          <ng-template kendoTabContent>
          <copilot-iep-nx-ncr></copilot-iep-nx-ncr>
          </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="NCM">
          <ng-template kendoTabContent>NCM Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="ECN/ECR">
          <ng-template kendoTabContent>

  
            <copilot-iep-nx-ecn></copilot-iep-nx-ecn>
          </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="COQ">
          <ng-template kendoTabContent>COQ Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="CCM">
          <ng-template kendoTabContent>CCM Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="OTRDR">
       
          <ng-template kendoTabContent>
            <copilot-iep-nx-otrdr></copilot-iep-nx-otrdr>
          </ng-template>
        </kendo-tabstrip-tab>
         <kendo-tabstrip-tab title="FMEA">
          <ng-template kendoTabContent>FMEA Content</ng-template>
        </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="RCA-NCA-CAPA">
          <ng-template kendoTabContent>RCA NCA CAPA Content</ng-template>
        </kendo-tabstrip-tab>
             <kendo-tabstrip-tab title="Product Quality">
          <ng-template kendoTabContent>Product Quality</ng-template>
        </kendo-tabstrip-tab>
           <kendo-tabstrip-tab title="Product Safety">
          <ng-template kendoTabContent>Product Safety</ng-template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>
      
 <kendo-dialog
        *ngIf="doVsBuyDialogOpen"
        [width]="1000"
      >
      <kendo-dialog-titlebar class="iep-dialog-titlebar">
       
          <div class="iep-grid-header">
          <div class="header-left">
            <h3>Do Vs Buy Deliverable Data Sheet</h3>
            <kendo-textbox
              [style.width.px]="180"
              placeholder="Search in all columns..."
              [ngClass]="'search-textbox'"
              [(ngModel)]="searchValue"
              (ngModelChange)="onFilter($event)"
            >
              <ng-template kendoTextBoxSuffixTemplate>
                <button
                  class="search-btn"
                  type="button"
                  (click)="onFilter(searchValue)"
                >
                  <span class="material-symbols-outlined">search</span>
                </button>
              </ng-template>
            </kendo-textbox>
          </div>
          <div class="header-right">
            <span class="material-symbols-outlined">info</span>
            <span class="material-symbols-outlined"> assignment_ind </span>
            <span class="material-symbols-outlined">settings</span>
            <span class="material-symbols-outlined"> export_notes </span>
            <span
              class="material-symbols-outlined"
              (click)="closeDoVsBuyDialog()"
              >close</span
            >
          </div>
          </div>
      </kendo-dialog-titlebar>
     
        <iep-nx-dovsbuy></iep-nx-dovsbuy>
        
      </kendo-dialog>
    </div>
  </div>
</div>
