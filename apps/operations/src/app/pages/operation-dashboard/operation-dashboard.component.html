<div class="dashboard-flex" [class.dashboard-expand]="dashboard_expand">
  <iep-filter-contract
    class="dashboard-filter"
    *ngIf="!dashboard_expand"
  ></iep-filter-contract>
  <div class="dashboard-content">
    <div class="dashboard-header">
      <span class="dashboard-title">Operations</span>
      <div class="dashboard-header-right">
        <span class="dashboard-updated">Last Updated: {{ lastUpdated }}</span>
        <div class="dashboard-progress">
           <svg viewBox="0 0 36 36" class="circular-chart">
            <path
              class="circle-bg"
              d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle"
              [attr.stroke-dasharray]="completion + ', 100'"
              d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage" text-anchor="middle">
              {{ completion }}%
            </text>
          </svg> 
       
       <!-- <kendo-circularprogressbar
      [animation]="animation"
      [progressColor]="colors"
      [value]="completion"
      width="36"
      height="36"
      >
      <ng-template
        kendoCircularProgressbarCenterTemplate
        let-color="color"
        let-value="value"
      >
  
      </ng-template>
      </kendo-circularprogressbar> -->
        </div>
        <button class="dashboard-action" (click)="openDoVsBuyDialog()">
          Do vs Buy
        </button>
      </div>
    </div>
    <div class="dashboard-tabs">
      <kendo-tabstrip class="iep-operation-panel">
        <kendo-tabstrip-tab title="ISPO" [selected]="true">
          <ng-template kendoTabContent>
            <copilot-iep-nx-ispo></copilot-iep-nx-ispo>
          </ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="VDR">
          <ng-template kendoTabContent>VDR Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="VDR Revision">
          <ng-template kendoTabContent>VDR Revision Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="VDR Finalization">
          <ng-template kendoTabContent>VDR Finalization Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="OTD Trends">
          <ng-template kendoTabContent>OTD Trends Content</ng-template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="Engineering Productivity">
          <ng-template kendoTabContent
            >Engineering Productivity Content</ng-template
          >
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab title="Technical Alignment">
          <ng-template kendoTabContent>Technical Alignment Content</ng-template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>
      <kendo-dialog
        *ngIf="doVsBuyDialogOpen"
        [width]="1000"
      >
      <kendo-dialog-titlebar class="iep-dialog-titlebar">
       
          <div class="iep-grid-header">
          <div class="header-left">
            <h3>Do Vs Buy Deliverable Data Sheet</h3>
            <kendo-textbox
              [style.width.px]="180"
              placeholder="Search in all columns..."
              [ngClass]="'search-textbox'"
              [(ngModel)]="searchValue"
              (ngModelChange)="onFilter($event)"
            >
              <ng-template kendoTextBoxSuffixTemplate>
                <button
                  class="search-btn"
                  type="button"
                  (click)="onFilter(searchValue)"
                >
                  <span class="material-symbols-outlined">search</span>
                </button>
              </ng-template>
            </kendo-textbox>
          </div>
          <div class="header-right">
            <span class="material-symbols-outlined">info</span>
            <span class="material-symbols-outlined"> assignment_ind </span>
            <span class="material-symbols-outlined">settings</span>
            <span class="material-symbols-outlined"> export_notes </span>
            <span
              class="material-symbols-outlined"
              (click)="closeDoVsBuyDialog()"
              >close</span
            >
          </div>
          </div>
      </kendo-dialog-titlebar>
     
        <iep-nx-dovsbuy></iep-nx-dovsbuy>
        
      </kendo-dialog>
     </div>
